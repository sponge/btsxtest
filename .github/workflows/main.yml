name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '8'
          java-package: jre
          architecture: x64
      - run: build.bat
      - name: Upload final WAD file
        uses: actions/upload-artifact@v2
        with:
          name: output
          path: output.wad
